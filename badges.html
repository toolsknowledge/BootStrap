<!DOCTYPE html>
<html>
    <head>
        <title>Badges</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-success">Primary</span>
        <span class="badge bg-info">Primary</span>
        <span class="badge bg-warning">Primary</span>
        <span class="badge bg-danger">Primary</span>
        <span class="badge bg-dark">Primary</span>
        <span class="badge bg-secondary">Primary</span>
        <span class="badge bg-light">Primary</span>

        <hr>

        
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-success">Primary</span>
        <span class="badge rounded-pill bg-info">Primary</span>
        <span class="badge rounded-pill bg-warning">Primary</span>
        <span class="badge rounded-pill bg-danger">Primary</span>
        <span class="badge rounded-pill bg-dark">Primary</span>
        <span class="badge rounded-pill bg-secondary">Primary</span>
        <span class="badge rounded-pill bg-light">Primary</span>
    </body>
</html>
