<!DOCTYPE html>
<html>
    <head>
        <title>Model</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
       
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#div1">
           Click Here
        </button>
             
       
        <div class="modal" tabindex="-1" id="div1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">Employees</div>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <p>do you want to insert record ?</p>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger btn-sm" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-succcess btn-sm">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
