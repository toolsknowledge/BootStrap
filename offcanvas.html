<!--
    1) offcanvas
    2) offcanvas-start
    3) tabindex="-1"
    
    4) offcanvas-header
    5) offcanvas-title
    6) btn-close text-reset
    7) data-bs-dismiss="offcanvas"

    8) offcanvas-body
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Offcanvas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"    data-bs-target="#offcanvasExample">
            Button with data-bs-target
          </button>


        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasExample">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Offcanvas</h5>
                <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>

            <div class="offcanvas-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur dignissimos exercitationem, ad quaerat debitis magni alias fugiat dolores accusamus modi.</p>
            </div>
        </div>
    </body>
</html>
