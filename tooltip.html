<!--
    1) data-bs-toggle="tooltip"

    2) data-bs-placement="top"
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Tooltip</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body class="container mt-5">

        <br><br><br><br>
        <a href="#" data-toggle="tooltip" title="Hooray!" data-placement="top">Hover over me</a>
        <a href="#" data-toggle="tooltip" title="Hooray!" data-placement="bottom">Hover over me</a>
        <a href="#" data-toggle="tooltip" title="Hooray!" data-placement="right">Hover over me</a>
        <a href="#" data-toggle="tooltip" title="Hooray!" data-placement="left">Hover over me</a>
    </body>

    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</html>
