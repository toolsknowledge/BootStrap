<!--
    1) nav

    2) nav-item

    3) nav-link

    4) active

    5) disabled
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Navs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active">Hello_1</a>
            </li>

            <li class="nav-item">
                <a class="nav-link">Hello_2</a>
            </li>

            <li class="nav-item">
                <a class="nav-link">Hello_3</a>
            </li>

            <li class="nav-item">
                <a class="nav-link">Hello_4</a>
            </li>

            <li class="nav-item">
                <a class="nav-link disabled">Hello_5</a>
            </li>
        </ul>        
    </body>
</html>
