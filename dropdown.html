<!--
    1) dropdown

    2) dropdown-toggle

    3) data-bs-toggle="dropdown"

    4) dropdown-menu

    5) dropdown-item
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Dropdowns</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Click Here</button>

            <div class="dropdown-menu">
                <div class="dropdown-item">Hello_1</div>
                <div class="dropdown-item">Hello_2</div>
                <div class="dropdown-item">Hello_3</div>
                <div class="dropdown-item">Hello_4</div>
                <div class="dropdown-item">Hello_5</div>
            </div>
        </div>
    </body>
</html>
