-->

<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <ul class="list-group w-50">
            <li class="list-group-item active">Hello_1</li>
            <li class="list-group-item">Hello_2</li>
            <li class="list-group-item">Hello_3</li>
            <li class="list-group-item">Hello_4</li>
            <li class="list-group-item">Hello_5</li>
            <li class="list-group-item">Hello_6</li>
            <li class="list-group-item">Hello_7</li>
            <li class="list-group-item">Hello_8</li>
            <li class="list-group-item">Hello_9</li>
            <li class="list-group-item disabled">Hello_10</li>
        </ul>
    </body>
</html>
