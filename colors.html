<!--
    1) primary

    2) danger

    3) warning

    4) dark

    5) light

    6) secondary

    7) success

    8) info

   
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Colors of BootStrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <style>
            .prakash{
                color: saddlebrown;
            }
        </style>
    </head>

    <body>

        <p class="text-success bg-light h1 prakash">Hello</p>
        <p class="text-danger bg-dark h2">Hello</p>
        <p class="text-warning bg-secondary h3">Hello</p>
        <p class="text-primary bg-info h4">Hello</p>
        <p class="text-info bg-danger h5">Hello</p>
        <p class="text-secondary bg-dark h6">Hello</p>
        <p class="text-dark bg-warning h1">Hello</p>
        <p class="text-light bg-success h1">Hello</p>
        
        <hr>
        <p class="h6 text-warning">Hello</p>
        <p class="h5 text-dark">Hello</p>
        <p class="h4 text-secondary">Hello</p>
        <p class="h3 text-primary">Hello</p>
        <p class="h2 text-success">Hello</p>
        <p class="h1 text-danger">Hello</p>
        <hr>
        <p class="text-primary">Primary Color</p>
        <p class="text-danger">Danger Color</p>
        <p class="text-warning">Warning Color</p>
        <p class="text-success">Success Color</p>
        <p class="text-secondary">Secondary Color</p>
        <p class="text-dark">Dark Color</p>
        <p class="text-light">Light Color</p>
    </body>
</html>
